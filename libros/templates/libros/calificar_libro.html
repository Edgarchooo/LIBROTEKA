{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>⭐ Calificar: {{ libro.nombre }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="puntuacion" class="form-label">Puntuación (1-5)</label>
      <input type="number" name="puntuacion" class="form-control" min="1" max="5" required>
    </div>
    <div class="mb-3">
      <label for="comentario" class="form-label">Comentario</label>
      <textarea name="comentario" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Enviar Calificación</button>
  </form>
</div>
{% endblock %}
